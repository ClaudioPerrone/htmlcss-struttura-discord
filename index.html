<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>

<body>
    <header>
        <div class="header-section"> <!--HEADER-->
            <div class="logo-box">logo</div>
            <div class="link-box">link link link link link</div>
            <div class="login-box">login</div>
        </div>
        
        <div class="hero-section"> <!--HERO-->
            <div class="hero-box"></div>
        </div>
    </header>
    
    <main>   
        <div class="first"> <!--FIRST WHITE BG-->
            <div class="first-section">
                <div class="lightblue-box"></div>
                <div class="pink-box"></div>
            </div>
        </div>

        <div class="second"> <!--FIRST GREY BG-->
            <div class="second-section">
                <div class="pink-box"></div>
                <div class="lightblue-box"></div>
            </div>
        </div>

        <div class="third"> <!--SECOND WHITE BG-->
            <div class="third-section">
                <div class="lightblue-box"></div>
                <div class="pink-box"></div>
            </div>
        </div>
 
        <div class="fourth"> <!--BIG GREEN-->
            <div class="fourth-section"></div>
        </div>
        
    <footer>
        <div class="fifth"> <!--FIFTH (FIRST FOOTER)-->
            <div class="fifth-section">
                <div class="fifth-left-box"></div>
                <div class="fifth-right-box">
                    <div class="right-one"></div>
                    <div class="right-two"></div>
                    <div class="right-three"></div>
                    <div class="right-four"></div>
                </div>
            </div>
        </div>

        <div class="footer"> <!--FOOTER-->
            <div class="footer-section">
                <div class="logo-left">Logo</div>
                <div class="button-right">Button</div>    
            </div>
        </div>          
    </footer>
    </main>
</body>
</html>
