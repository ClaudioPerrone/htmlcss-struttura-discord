<html lang="en">
<head>

</head>

<body>

        <div class="header-box"> <!--HEADER-->

            <div class="login">login</div>
        </div>
        
            <div class="hero"> <!--HERO-->
                <div class="hero-box"></div>
            </div>

    <main>   
        <div class="first first-section"> <!--FIRST WHITE BG-->

                <div class="first-right-box"></div>

        </div>

        <div class="second second-section"> <!--FIRST GREY BG-->

                    <div class="right-two"></div>
                    <div class="right-three"></div>

                </div>

                <div class="logo-left">logo</div>
                <div class="button-right">button</div>
